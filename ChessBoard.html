<!DOCTYPE html>
<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess Board</title>

<style>
body {
      font-family: Arial, sans-serif;
      display:flex;
      gap: 20px;
      align-items: flex-start;
      padding: 24px;
      background-color: rgb(255, 128, 192);
      justify-content:center;
    }
    .wrapper {
      display: grid;
      flex-direction: column;
      align-items: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #222;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
    }
     .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: pointer;
      font-weight: 600;
    }
    .light { background:rgb(128, 255, 128) ; }
    .dark  { background: rgb(128, 255, 255); }

   
 .square.highlight {
      outline: 4px solidrgb(255, 255, 0);
      outline-offset: -4px;
    }
     .labels {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      font-size: 14px;
      color: #333;
    }
     #info {
      width: 160px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .hint {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
    }
</style>
</head>
<body>

  <div class="wrapper">
    <div id="board" class="board"></div>

    <div class="labels" aria-hidden="true">
     
    </div>
  </div>

  <div id="info">
    <strong>Clicked square:</strong>
    <div id="selected">None</div>
    
    <p>Click a square to highlight it and see its coordinate.</p>
  </div>

<script> 
  const boardEl = document.getElementById('board');
  const selectedEl = document.getElementById('selected');

  const files = ['a','b','c','d','e','f','g','h'];

  for (let rank = 8; rank >= 1; rank--) {
	    for (let fileIndex = 0; fileIndex < 8; fileIndex++) {
	      const file = files[fileIndex];
	      const coord = file + rank;       

	      const sq = document.createElement('div');
	      sq.classList.add('square');
	      const sum = fileIndex + rank;
	      if (sum % 2 === 0) sq.classList.add('light');
	      else sq.classList.add('dark');
	      sq.textContent = coord;
	      sq.dataset.coord = coord;
	      sq.addEventListener('click', () => {
	    	  document.querySelectorAll('.square.highlight').forEach(el => el.classList.remove('highlight'));
	    	  sq.classList.add('highlight');
	    	  selectedEl.textContent = coord;
	      });

	      boardEl.appendChild(sq);
	    }
	  }
</script>
 
 
	</body>     
</html>
